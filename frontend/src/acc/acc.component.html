<div class="jumbotron">
    <div class="container">
       <div class="row">
          <div class="col-md-6 offset-md-3">
             <div class="acc-form">
                <div class="form-group">
                    <label>ФИО</label>
                    <input
                        class="form-control"
                        name="fio"
                        [(ngModel)]="fio"
                        #name="ngModel"
                        required
                    />
               </div>
               <div class="form-group">
                    <label>Логин</label>
                    <input
                        class="form-control"
                        name="username"
                        [(ngModel)]="username"
                        #login="ngModel"
                        required
                    />
               </div>
               <div class="form-group">
                     <label>Пароль</label>
                     <input
                         class="form-control"
                         name="password"
                         type="password"
                         [(ngModel)]="password"
                         #pass="ngModel"
                         required
                     />
                </div>
                <div class="form-group">
                    <label>EMail</label>
                    <input
                        class="form-control"
                        name="email"
                        [(ngModel)]="email"
                        #mail="ngModel"
                        required
                    />
               </div>

                <div *ngIf="role == 2" class="form-group">
                   <label>Группа</label>
                   <input
                       class="form-control"
                       name="group"
                       [(ngModel)]="group"
                   />
                </div>


                <div class="form-group">
                    <button
                         class="btn btn-primary"
                         [disabled]="name.invalid || login.invalid || pass.invalid || mail.invalid"
                         (click)="submit()"
                   >Сохранить</button> 
                </div>
          </div>
        </div>
     </div>
 </div>
