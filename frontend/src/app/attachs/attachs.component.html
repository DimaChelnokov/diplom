<table class="table">
    <thead>
      <tr>
        <th style="width: 10%">
            <a href="/users">Пользователи</a>
        </th>
        <th style="width: 10%">
          <a href="/groups">Группы</a>
        </th>
        <th style="width: 10%">
          <a href="/tasks">Задания</a>
        </th>
        <th style="width: 10%">
          <a href="/solved">Оценки</a>
        </th>
        <th style="width: 10%">
          <a href="/profile">Профиль</a>
        </th>
        <th style="width: 90%">
          <a href="/auth">Выйти</a>
        </th>
      </tr>
    </thead>
  </table>

  <div class="jumbotron">
    <div class="container">
       <div class="row">
          <div class="col-md-6 offset-md-3">
            <a href="tasks" *ngIf="task"><h3>{{task.name}}</h3></a><br>
            <p *ngFor="let it of groups">
                <input name="attach" type="checkbox" [id]="it.group_id" [value]="it.group_id" [checked]="it.task_id" (change)="onChanged(it)">
                <label [for]="it.group_id">Группа {{it.name}}</label>
            </p>
          </div>
        </div>
     </div>
 </div>
