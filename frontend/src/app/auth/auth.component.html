<div class="auth-form">
    <div class="form-group">
        <label>Логин</label>
        <input
          class="form-control"
          name="username"
          [(ngModel)]="username"
          #name="ngModel"
          required
        />
    </div>
    <div class="form-group">
        <label>Пароль</label>
        <input
          class="form-control"
          name="password"
          type="password"
          [(ngModel)]="password"
          #pass="ngModel"
          required
        />
    </div>
    <div class="form-group">
        <button
          [disabled]="name.invalid || pass.invalid"
          class="btn btn-default"
          (click)="submit()"
        >Войти</button>
    </div>
</div>
