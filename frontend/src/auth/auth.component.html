<div class="jumbotron">
   <div class="container">
      <div class="row">
         <div class="col-md-6 offset-md-3">
            <div class="auth-form">
               <div class="form-group">
                    <label>Логин</label>
                    <input
                        class="form-control"
                        name="username"
                        [(ngModel)]="username"
                        #login="ngModel"
                        required
                    />
               </div>
               <div class="form-group">
                    <label>Пароль</label>
                    <input
                        class="form-control"
                        name="password"
                        type="password"
                        [(ngModel)]="password"
                        #pass="ngModel"
                        required
                    />
               </div>
               <div class="form-group">
                   <button
                        class="btn btn-primary"
                        [disabled]="login.invalid || pass.invalid"
                        (click)="submit()"
                  >Войти</button>
               </div>
            </div>    
         </div>
       </div>
    </div>
</div>
